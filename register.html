<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TiendaOnline</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">TiendaOnline</a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="productos.html" class="nav-link">Productos</a>
                    <a href="categorias.html" class="nav-link">Categorías</a>
                </div>
                <div class="auth-buttons">
                    <!-- Los botones serán gestionados por auth.js -->
                </div>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-form-container">
            <h2 class="auth-title">Registrarse</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerNombre">Nombre:</label>
                    <input type="text" id="registerNombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerDireccion">Dirección:</label>
                    <input type="text" id="registerDireccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="registerTelefono">Teléfono:</label>
                    <input type="tel" id="registerTelefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Registrarme</button>
                <p class="auth-switch-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                <div id="registerMessage" class="auth-message"></div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TiendaOnline. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
